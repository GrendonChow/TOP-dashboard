<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img class="logo-img">
            <h2>Dashboard</h2>
        </div>
        <div class="side-links-top">
            Home
        </div>
        <div class="side-links-bot">
            settings
        </div>
    </div>
    <div class="main">
        <div class="main-header">
            <img class="search-img">
            <input class="search" placeholder="search">
            <img class="alerts">
            <img class="header-profile-image">
            <div class="header-profile-name"> John Smith</div>
            <img class="main-img-username">
            <div class="greeting">Hi there,</div>
            <div class="main-username"> John smith (@john)</div>
            <button> New</button>
            <button> Upload</button>
            <button> Share</button>
        </div>
        <div class="main-body">
            <div class="body-header-porojects">Your Projects</div>
            <div class="body-header-annoucements">Announcements</div>
            <div class="projects">
                <div class="projects-cards"></div>
            </div>
            <div class="announcements">
                <div class="annoucements-cards"></div>
            </div>
            <div class="body-header-trending">Trending</div>
            <div class="trending">
                <div class="trending-cards"></div>
            </div>
        </div>
</body>
</html>
