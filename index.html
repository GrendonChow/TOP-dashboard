<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="images/view-dashboard.png">
            <h2>Dashboard</h2>
        </div>
        <div class="side-links-top">
            <ul>
                <li>
                    <img src="images/home.png">
                    <a href="#">Home</a>
                </li>
                <li>
                    <img src="images/card-account-details.png">
                    <a href="#">Profile</a>
                </li>
                <li>
                    <img src="images/message-reply.png">
                    <a href="#">Messages</a>
                </li>
                <li>
                    <img src="images/clock-time-eight.png">
                    <a href="#">History</a>
                </li>
                <li>
                    <img src="images/note-multiple.png">
                    <a href="#">Tasks</a>
                </li>
                <li>
                    <img src="images/account-group.png">
                    <a href="#">Communities</a>
                </li>
            </ul>
        </div>
        <div class="side-links-bot">
            <ul>
                <li>
                    <img src="images/cog.png">
                    <a href="#">Settings</a>
                </li>
                <li>
                    <img src="images/help-circle.png">
                    <a href="#">Support</a>
                </li>
                <li>
                    <img src="images/shield-account.png">
                    <a href="#">Privacy</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="header">
                <div class="search-container">
                    <img src="images/magnify.png">
                    <input class="search-input" placeholder=" search" name="search">
                </div>
                <div class="profile-container">
                    <a href="#"><img src="images/bell-ring-outline.png"></a>
                    <img class="small-profile-img" src="images/profile.png">
                    <a href="#" class="profile-name"> John Smith</a>
                </div>
                <div class="greeting-container">
                    <img class="big-profile-img" src="images/profile.png">
                    <p class="greeting">Hi there,</p>
                    <p class="username"> John smith (@johnS)</p>
                </div>
                <div class="button-container">
                    <button> New</button>
                    <button> Upload</button>
                    <button> Share</button>
                </div>
            </div>
        </div>
        <div class="main-body">
            <div class="body-header-porojects">Your Projects</div>
            <div class="body-header-annoucements">Announcements</div>
            <div class="projects">
                <div class="projects-cards"></div>
            </div>
            <div class="announcements">
                <div class="annoucements-cards"></div>
            </div>
            <div class="body-header-trending">Trending</div>
            <div class="trending">
                <div class="trending-cards"></div>
            </div>
        </div>
</body>
</html>
